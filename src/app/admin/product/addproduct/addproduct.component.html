<div class="container">
    <div class="row">
        <div class="col-lg-8 p-4" style="border: 1px solid black;">
            <div class="row" >
                <div class="col-lg-8 col-md-6 col-sm-6">
                    <h3 class="m-2">ADD Product</h3>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="form-group">
                        <button class="btn btn-primary m-2" (click)="viewProducts()">VIEW PRODUCTS</button>
                    </div>
                </div>
            </div>

            <form [formGroup]="productService.PruductForm" (ngSubmit)="onSubmit()">

                <div class="form-row">
                    <div class="form-group m-1">
                        <input placeholder="Name" formControlName="ProductName" class="form-control" type="text" autofocus>
                    </div>
                    <div class="form-group m-1">
                        <input placeholder="Unit Price (in Rs.)" formControlName="UnitPrice" class="form-control" type="text" >
                    </div>
                    <div class="form-group m-1">
                        <input placeholder="Color" formControlName="Color" class="form-control" type="text" >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group m-1">
                        <textarea class="form-control" formControlName="ProductDescription" placeholder="Description" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form-group  m-1">
                        <input type="file" (change)="onImageSelected($event)" multiple>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group m-1">
                        <input placeholder="Discount (%)" formControlName="DiscountPercentage" class="form-control" type="text" >
                    </div>
                    <div class="form-group m-1">
                        <select class="form-control"  formControlName="CategoryID">
                            <option value="" disabled selected>Choose category</option>
                            <option *ngFor="let c of categories" [ngValue]="c.CategoryID">
                                {{c.CategoryName}}</option>
                        </select>
                    </div>
                    <div class="form-group m-1">
                        <select class="form-control"  formControlName="SubcategoryID">
                            <option value="" disabled selected>Choose subcategory</option>
                            <option *ngFor="let c of subcategories" [ngValue]="c.SubcategoryID">
                                {{c.SubcategoryName}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group m-1">
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-4" style="border: 1px solid black;">
            <div class="row" style="overflow-y: scroll; height:468px;">
                <div class="col-lg-4" *ngFor="let i of images">
                    <img [src]="i" height="100" width="100">
                </div>
                
            </div>
        </div>

    </div>
</div>
