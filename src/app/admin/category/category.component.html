<div class="container">
    <div class="row mt-2" style="border: 0.01em rgb(59, 178, 233) solid;" >
        <!-- Category form -->
        <div class="div.col-lg-10 col-md-8 col-sm-4d-flex justify-content-center">
            <div class="col-lg-12 col-md-10 col-sm-4 m-3 p-3" >
                <h4 class="text-center mb-3">Manage Category</h4>
                <form [formGroup]="categoryService.CategoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group p-1">
                            <input class="form-control" formControlName="CategoryName" type="text" placeholder="Name" autofocus>
                            <span class="alert-danger" *ngIf="CategoryName.touched && CategoryName.errors?.required">Please provide category name!</span>
                        </div>
                        <div class="form-group p-1">
                            <input class="form-control" formControlName="Description" type="text" placeholder="Description">
                            <span class="alert-danger" *ngIf="Description.touched && Description.errors?.required">Please provide description name!</span>
                        </div>
                        <div class="form-group p-1">
                            <input class="form-file" (change)="onImageChange($event)"  type="file" >
                            <span class="alert-danger" *ngIf="Image.touched && Image.errors?.required">Please provide image name!</span>
                        </div>
                        <div class="form-group p-1">
                            <button [disabled]="categoryService.CategoryForm.invalid" class="btn btn-info form-control">SAVE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="div.col-lg-2 col-md-4 col-sm-2 p-3 d-flex justify-content-center" >
            <img class="img-responsive" [src]="imageURL" style="width:190px;height:190px;" >
        </div>
    </div>
    <div class="row">
        <div class="form-group ml-3 mt-2">
            <input class="form-control" (keyup)="search($event)" type="text" placeholder="Search here">
        </div>  
    </div>

    <div class="row d-flex justify-content-center">
        <!-- category data table  -->

        
        <div class="col-lg-12 col-md-10 col-sm-4 " >
                <div class="table-responsive" style="overflow-y: scroll; height:450px;">
                    <table class="table  table-hover" >
                        <thead>
                          <tr class="table-info">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">...</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let c of categories; let i =index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{c.CategoryName}}</td>
                            <td>{{c.Description}}</td>
                            <td><img class="img-responsive" style="height: 7em;width:11em;" src="{{c.Image}}" alt="{{c.CategoryName}}"></td>
                            <td><button (click)="deleteCategory(c)"  data-toggle="tooltip" title="Delete"
                                class="btn btn-danger m-1"><i class="fa fa-trash fa-1x"></i></button>  <button (click)="editCategory(c)"  data-toggle="tooltip" title="Edit"
                                    class="btn btn-warning text-white m-1"><i class="fa fa-pencil fa-1x"></i></button></td>
                          </tr>                       
                        </tbody>
                      </table>
                </div>
        </div>
    </div>
</div>
