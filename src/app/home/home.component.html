  <div id="MiddleGrid" style="background-color: #74d2e7;" class="col-md-12">
    <div  class="row">
      <div class="col-md-6">
        <img class="img-fluid img-thumbnail"  src="../../assets/images/men_Category.png" alt="Men's Collection">
      </div>
      <div class="col-md-6">
        <img class="img-fluid img-thumbnail"  src="../../assets/images/women_Category.png" alt="Women's Collection">
      </div>
    </div>
    
  <br>

  <br>
  <div >
    <div style="margin-left: 2%; margin-right: 2%;" class="table">
      <div class="row">
      <div class="col">
        <div class="Category-Men-Tshirt">
          <h1>
            Mens T-shirts
          </h1>
          <h2 class="text-muted">
            popular Picks
          </h2>
          <div class="table">
            <div class="row">
              <div *ngFor="let p of MenProducts;let i=index" class="card product-card m-2"
              style="width: 15rem;cursor: pointer;">
              <div class="img-responsive text-center p-2 show-image" style="width:230px;height: 300px;overflow:hidden;">
                  <img class="card-img-top" src="{{ baseURL }}{{ p.ProductImages[0].Image}}"
                      alt="Card image cap" style="width:100%">
                      <i class="fa fa-heart btn cart"></i>
              </div>
    
              <div class="card card-body m-3">
                  <h5 class="card-title">{{p.ProductName}}</h5>
                  <p class="card-text">{{p.ProductDescription}}</p>                               
              </div>
              <div class="card-footer">
                  <button href="#" class="btn btn-primary btn-block"><i class="fa fa-shopping-cart "></i> &nbsp; Add To Cart</button>
              </div> 
          </div>
            </div>
          </div>
         
        </div>
      
      </div>
      <div class="col">
        <div class="Category-Women-Tshirt">
          <h1>
            Womens T-shirts
          </h1>
          <h2 class="text-muted">
            Popular Picks
          </h2>
          <div class="table">
            <div class="row">
              <div *ngFor="let p of WomenProducts;let i=index" class="card product-card m-2"
              style="width: 15rem;cursor: pointer;">
              <div class="img-responsive text-center p-2 show-image" style="width:230px;height: 300px;overflow:hidden;">
                  <img class="card-img-top" src="{{ baseURL }}{{ p.ProductImages[0].Image}}"
                      alt="Card image cap" style="width:100%">
                      <i class="fa fa-heart btn cart"></i>
              </div>
    
              <div class="card card-body m-3">
                  <h5 class="card-title">{{p.ProductName}}</h5>
                  <p class="card-text">{{p.ProductDescription}}</p>                               
              </div>
              <div class="card-footer">
                  <button href="#" class="btn btn-primary btn-block"><i class="fa fa-shopping-cart "></i> &nbsp; Add To Cart</button>
              </div>
             </div>
            </div>

          </div>

          </div>
      </div>
      </div>
      </div>
        
      
        
  </div>
